<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
<hi>Editable Resume Builder</hi>
<form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your name" required>

<label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your email" required>

    <label for="phone">Phone no:</label>
    <input type="tel" id="phone" placeholder="Enter Your phone" required>
</fieldset> 
<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" placeholder="Enter Your Education" rows="4"required></textarea>

    <label for="experience">experience:</label>
    <textarea id="experience" placeholder="Enter Your work Education" rows="4"required></textarea>
</fieldset> 
<fieldset>
    <legend>skills</legend>
    <label for="skills">skills:</label>
    <textarea id="skills" placeholder="Enter Your skills" rows="4"required></textarea>
    
</fieldset> 
<button type="submit"><b>Generate Resume</b></button> 
</form>
<br>
<!--Dynamic and editable Resume-->
<div id="resume-display" contenteditable="true"></div>
  
<script src="script.js"></script>
</body>
</html>
